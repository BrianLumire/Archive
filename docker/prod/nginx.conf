server {
    listen 80;

    location / {
        proxy_pass http://admin:3000;  # Point to the Next.js service
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /_next/static {
        alias /usr/share/nginx/html/_next/static;  # Serve static files directly
        expires 1y;  # Cache for one year
        access_log off;  # Disable logging for static file requests
    }
}
